<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supplier Dashboard â€“ StreetSupply</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-emerald-600">StreetSupply</h1>
      <nav class="space-x-6 text-sm">
        <a href="/order-history-supplier.html" class="hover:text-emerald-600">Order History</a>
        <a href="#upload-section" class="hover:text-emerald-600">+ Upload Product</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-10 space-y-12">

    <!-- Incoming Requests -->
    <section>
      <h2 class="text-2xl font-bold mb-6">Incoming Requests</h2>

      <div class="space-y-4">
        <!-- Request Card -->
        <div class="bg-white shadow rounded-lg p-5">
          <div class="flex justify-between items-center mb-2">
            <h3 class="font-semibold text-lg">Red Onions <span class="text-sm bg-yellow-100 text-yellow-800 px-2 py-1 rounded ml-2">Pending</span></h3>
            <span class="text-xs text-red-600">2h 45m left</span>
          </div>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 text-sm gap-2 mb-4">
            <p><strong>Quantity:</strong> 20 kg</p>
            <p><strong>Suggested Price:</strong> â‚¹18/kg</p>
            <p><strong>Hawker:</strong> Raj Kumar â€“ Connaught Place</p>
          </div>
          <div class="flex gap-4">
            <button class="bg-emerald-600 text-white px-4 py-2 rounded hover:bg-emerald-700">âœ” Accept</button>
            <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">âœ– Decline</button>
          </div>
        </div>

        <!-- More request cards can be looped here -->
      </div>
    </section>

    <!-- Upload Product Section -->
    <section id="upload-section" class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-2xl font-bold mb-4">Upload New Product</h2>

      <form class="space-y-6">
        <div>
          <label class="block text-sm font-medium mb-1">Product Name</label>
          <input type="text" placeholder="e.g., Fresh Tomatoes" class="w-full border rounded px-4 py-2" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Category</label>
          <select class="w-full border rounded px-4 py-2">
            <option value="">Select a Category</option>
            <option>Vegetables</option>
            <option>Spices</option>
            <option>Oils</option>
            <option>Fruits</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Price per Unit</label>
          <input type="text" placeholder="e.g., â‚¹25/kg" class="w-full border rounded px-4 py-2" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Available Quantity</label>
          <input type="text" placeholder="e.g., 50 kg" class="w-full border rounded px-4 py-2" />
        </div>

        <!-- Product Image Upload -->
        <div>
          <label class="block text-sm font-medium mb-2">Upload Product Image</label>
          <div class="border-dashed border-2 border-gray-300 rounded-lg p-6 text-center bg-gray-50 hover:bg-gray-100 cursor-pointer">
            <input type="file" id="product-photo" class="hidden" />
            <label for="product-photo" class="text-sm text-gray-600 cursor-pointer">ðŸ“¸ Click to upload product image</label>
          </div>
        </div>

        <!-- Feature Flags -->
        <div class="grid sm:grid-cols-3 gap-4 text-sm">
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-emerald-600 mr-2"> Pre-cut Available
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-emerald-600 mr-2"> Bulk Supply
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-emerald-600 mr-2"> Same Day Delivery
          </label>
        </div>

        <!-- Submit -->
        <button type="submit" class="bg-emerald-600 text-white px-6 py-2 rounded hover:bg-emerald-700">
          Upload Product
        </button>
      </form>
    </section>

  </main>
</body>
</html>
