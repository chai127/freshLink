<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Dashboard – StreetSupply</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-emerald-600">StreetSupply</h1>
      <nav class="space-x-6 text-sm">
        <a href="/dashboard-hawker.html" class="hover:text-emerald-600">Dashboard</a>
        <a href="/cart.html" class="hover:text-emerald-600">🛒 Cart</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">Chat Dashboard</h2>

    <!-- Conversations List -->
    <div class="space-y-4">
      <a href="/chat-window.html?vendor=freshmart" class="flex items-center justify-between bg-white p-4 rounded-xl shadow hover:bg-gray-50">
        <div>
          <h3 class="font-semibold text-lg">FreshMart</h3>
          <p class="text-sm text-gray-600">“We'll send onions by 4pm...”</p>
        </div>
        <span class="text-xs text-gray-400">2m ago</span>
      </a>

      <a href="/chat-window.html?vendor=spicehub" class="flex items-center justify-between bg-white p-4 rounded-xl shadow hover:bg-gray-50">
        <div>
          <h3 class="font-semibold text-lg">SpiceHub Co.</h3>
          <p class="text-sm text-gray-600">“Okay with ₹80/kg if you take 10kg.”</p>
        </div>
        <span class="text-xs text-gray-400">1h ago</span>
      </a>

      <!-- More conversations... -->
    </div>
  </main>
</body>
</html>
