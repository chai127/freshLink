<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

      <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
           primary: '#24732b',         // Darker, rich green (calm but strong)
          'primary-dark': '#1d5a22',  // Even darker green for hover

            accent: '#f59e0b',          // Warm amber/yellow accent
            'accent-dark': '#b45309',   // Darker amber (hover)

            'neutral-light': '#f3f4f6', // Light gray background
            neutral: '#6b7280',         // Medium gray (text)
            'neutral-dark': '#374151',  // Dark gray (headings)

          }
        }
      }
    }
  </script>
  <style>
   body {
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        font-optical-sizing: auto;
    }
  </style>
</head>
 <body >  
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-primary">StreetSupply</h1>

      <!-- Hamburger Button -->
      <button id="menuToggle" class="md:hidden text-3xl focus:outline-none">☰</button>

      <!-- Navigation Links -->
      <nav id="menu" class="hidden md:flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6 text-sm absolute md:static bg-white top-16 left-0 w-full md:w-auto px-6 md:px-0 py-4 md:py-0 shadow md:shadow-none">
        <a href="#about" class="hover:text-primary">About</a>
        <a href="#features" class="hover:text-primary">Features</a>
        <a href="#how" class="hover:text-primary">How It Works</a>
        <a href="/login.html?role=vendor&type=login" class="text-gray-700 hover:text-primary">Login</a>
        <a href="/login.html?role=vendor&type=signup" class="px-4 py-2 bg-primary text-white rounded hover:bg-primary-dark">Sign Up</a>
      </nav>
    </div>
  </header>
<!-- Main Content -->
<main class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md auth-box">
    <h1 class="text-2xl font-semibold text-center mb-2">Auth Title</h1>
    <p class="text-sm text-gray-500 text-center mb-6">Auth subtitle</p>

    <form method="POST">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded mt-1" required />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded mt-1" required />
      </div>

      <!-- Only show on sign-up -->
      <div class="mb-4 hidden" id="confirm-password-field">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-2 border rounded mt-1" />
      </div>

      <div class="text-right mb-4" id="forgot-password-link">
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
      </div>

      <button type="submit" class="w-full bg-amber-500 text-white py-2 rounded hover:bg-amber-600 transition" id="submit-btn">Submit</button>
    </form>

    <div class="flex items-center my-4">
      <div class="flex-grow h-px bg-gray-300"></div>
      <span class="px-2 text-sm text-gray-500">or</span>
      <div class="flex-grow h-px bg-gray-300"></div>
    </div>

    <button class="w-full border border-gray-300 py-2 rounded text-gray-700 hover:bg-gray-100 mb-3" id="google-btn">Sign in with Google</button>

    <p class="text-center text-sm" id="toggle-auth-text">
      <!-- Dynamic text will go here -->
    </p>
  </div>
</main>


  <!-- Footer -->
  <footer class="bg-primary text-white py-10 px-6">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center text-center md:text-left">
      <div class="mb-4 md:mb-0">
        <h4 class="text-lg font-semibold">StreetSupply</h4>
        <p class="text-sm text-gray-400">© 2025. All rights reserved.</p>
      </div>
      <div class="space-x-4 text-sm">
        <a href="#" class="hover:text-accent">Privacy Policy</a>
        <a href="#" class="hover:text-accent">Contact</a>
        <a href="#" class="hover:text-accent">Instagram</a>
      </div>
    </div>
  </footer>

<script src="script.js"></script>
</body>
</html>
