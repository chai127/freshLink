<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart – StreetSupply</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navigation -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-emerald-600">StreetSupply</h1>
      <nav class="space-x-6 text-sm">
        <a href="/dashboard-hawker.html" class="hover:text-emerald-600">Dashboard</a>
        <a href="/product-search.html" class="hover:text-emerald-600">Browse</a>
        <a href="/order-history-hawker.html" class="hover:text-emerald-600">Orders</a>
        <a href="/cart.html" class="font-semibold text-emerald-600">Cart</a>
      </nav>
    </div>
  </header>

  <!-- Cart Section -->
  <main class="max-w-5xl mx-auto py-16 px-6">
    <h2 class="text-3xl font-bold mb-6">Your Cart</h2>

    <!-- Cart Items -->
    <div class="bg-white shadow rounded-lg divide-y">
      <div class="p-4 grid grid-cols-6 gap-4 items-center">
        <div class="col-span-2 font-semibold">Item</div>
        <div class="text-center font-semibold">Qty</div>
        <div class="text-center font-semibold">Unit Price</div>
        <div class="text-center font-semibold">Total</div>
        <div class="text-center font-semibold">Action</div>
      </div>

      <!-- Example Product Row -->
      <div class="p-4 grid grid-cols-6 gap-4 items-center">
        <div class="col-span-2">
          <div class="font-medium">Pre-cut Onions (5kg)</div>
          <div class="text-sm text-gray-500">From: FreshFarm Vendor</div>
        </div>
        <div class="text-center">
          <input type="number" min="1" value="2" class="w-16 text-center border rounded px-2 py-1" />
        </div>
        <div class="text-center">₹120</div>
        <div class="text-center font-semibold">₹240</div>
        <div class="text-center">
          <button class="text-red-500 hover:underline text-sm">Remove</button>
        </div>
      </div>

      <!-- Repeat for more items as needed -->

    </div>

    <!-- Cart Summary -->
    <div class="mt-10 bg-white p-6 rounded-lg shadow">
      <h3 class="text-xl font-semibold mb-4">Order Summary</h3>
      <div class="flex justify-between mb-2">
        <span>Subtotal</span>
        <span>₹240</span>
      </div>
      <div class="flex justify-between mb-2">
        <span>Delivery</span>
        <span>₹30</span>
      </div>
      <div class="flex justify-between font-bold text-lg border-t pt-4">
        <span>Total</span>
        <span>₹270</span>
      </div>
      <button class="mt-6 w-full bg-emerald-600 text-white py-3 rounded hover:bg-emerald-700 font-medium">
        Place Order
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-10 px-6 mt-16">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center">
      <div>
        <h4 class="text-lg font-semibold">StreetSupply</h4>
        <p class="text-sm text-gray-400">© 2025. All rights reserved.</p>
      </div>
      <div class="space-x-4 text-sm mt-4 md:mt-0">
        <a href="#" class="hover:text-emerald-400">Privacy Policy</a>
        <a href="#" class="hover:text-emerald-400">Contact</a>
      </div>
    </div>
  </footer>

</body>
</html>
