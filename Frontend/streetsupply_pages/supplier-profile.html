<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supplier Profile â€“ StreetSupply</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-emerald-600">StreetSupply</h1>
      <nav class="space-x-6 text-sm">
        <a href="/dashboard-supplier.html" class="hover:text-emerald-600">Dashboard</a>
        <a href="/confirm-orders-supplier.html" class="hover:text-emerald-600">Requests</a>
        <a href="/order-history-supplier.html" class="hover:text-emerald-600">Orders</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-12 bg-white mt-10 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-6">Supplier Profile</h2>

    <form class="space-y-8">
      <div>
        <label class="block text-sm font-medium mb-1">Company Name</label>
        <input type="text" placeholder="e.g., Green Valley Produce" class="w-full border rounded px-4 py-2" />
      </div>

      <!-- Banner Upload -->
      <div>
        <label class="block text-sm font-medium mb-2">Business Banner (wide)</label>
        <div class="border-dashed border-2 border-gray-300 rounded-lg p-6 flex items-center justify-center bg-gray-50 hover:bg-gray-100 cursor-pointer">
          <input type="file" class="hidden" id="banner-upload" />
          <label for="banner-upload" class="text-sm text-gray-600 cursor-pointer">ðŸ“· Click to upload your banner image</label>
        </div>
      </div>

      <!-- Location -->
      <div>
        <label class="block text-sm font-medium mb-1">Location</label>
        <input type="text" placeholder="e.g., Connaught Place, Delhi" class="w-full border rounded px-4 py-2" />
      </div>

      <!-- Certificate Upload -->
      <div>
        <label class="block text-sm font-medium mb-1">Upload Certificates (FSSAI/GST)</label>
        <div class="flex items-center gap-4">
          <input type="file" id="cert-upload" class="hidden" />
          <label for="cert-upload" class="flex items-center gap-2 border px-4 py-2 rounded-l-lg bg-white text-sm cursor-pointer hover:bg-gray-50">
            ðŸ“Ž Upload File
          </label>
          <span class="text-sm text-gray-500">PDF/JPG/PNG, max 5MB</span>
        </div>
      </div>

      <button type="submit" class="bg-emerald-600 text-white px-6 py-2 rounded hover:bg-emerald-700">Save Profile</button>
    </form>
  </main>
</body>
</html>
